<nav class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/" class="text-2xl font-bold text-blue-600">
          FinSight
        </a>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-8">
        <a routerLink="/" routerLinkActive="text-blue-600" [routerLinkActiveOptions]="{exact: true}" 
           class="text-gray-700 hover:text-blue-600 transition-colors">
          Dashboard
        </a>
        <a routerLink="/transactions" routerLinkActive="text-blue-600"
           class="text-gray-700 hover:text-blue-600 transition-colors">
          Transacciones
        </a>
        <a routerLink="/reports" routerLinkActive="text-blue-600"
           class="text-gray-700 hover:text-blue-600 transition-colors">
          Reportes
        </a>
        <a routerLink="/about" routerLinkActive="text-blue-600"
           class="text-gray-700 hover:text-blue-600 transition-colors">
          Acerca de
        </a>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button 
          (click)="toggleMenu()"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-blue-600 focus:outline-none">
          <span class="material-icons" [class.hidden]="isMenuOpen()">menu</span>
          <span class="material-icons" [class.hidden]="!isMenuOpen()">close</span>
        </button>
      </div>
    </div>

    <!-- Mobile menu -->
    @if (isMenuOpen()) {
      <div class="md:hidden pb-4">
        <a routerLink="/" (click)="closeMenu()" 
           class="block px-3 py-2 text-gray-700 hover:bg-blue-50 rounded-md">
          Dashboard
        </a>
        <a routerLink="/transactions" (click)="closeMenu()"
           class="block px-3 py-2 text-gray-700 hover:bg-blue-50 rounded-md">
          Transacciones
        </a>
        <a routerLink="/reports" (click)="closeMenu()"
           class="block px-3 py-2 text-gray-700 hover:bg-blue-50 rounded-md">
          Reportes
        </a>
        <a routerLink="/about" (click)="closeMenu()"
           class="block px-3 py-2 text-gray-700 hover:bg-blue-50 rounded-md">
          Acerca de
        </a>
      </div>
    }
  </div>
</nav>
